<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detected Images</title>
  <link href="./popup.css" rel="stylesheet">
  <script src="popup.js" defer></script>
  <style>
  </style>
</head>

<body class="w-[300px] bg-purple-100">
  <div class="text-white bg-purple-900 p-3 flex items-center">
    <span class="text-2xl font-bold">Detected Images</span>
    <button id="Settings"
      class="hover:opacity-70 cursor-pointer font-semibold px-3 py-2 bg-white text-black rounded-full ms-auto">
      Settings
    </button>
  </div>
  <div class="flex flex-col space-y-2 p-3">
    <div class="flex items-center space-x-1">
      <button id="SaveButton"
        class="hover:opacity-70 cursor-pointer font-semibold px-3 py-2 bg-green-300 text-green-700 rounded-full">
        Save Selected
      </button>
      <button id="SaveAllButton"
        class="hover:opacity-70 cursor-pointer font-semibold px-3 py-2 bg-blue-300 text-blue-700 rounded-full">
        Save All
      </button>
      <button id="CleanButton"
        class="hover:opacity-70 cursor-pointer font-semibold px-3 py-2 bg-pink-300 text-pink-700 rounded-full">
        Clean
      </button>
      <div id="Count"
        class="ms-auto w-3 h-3 p-3 rounded-full bg-red-500 text-white font-bold flex items-center justify-center">10
      </div>
    </div>
    <ul id="imageList" class="grid grid-cols-4 gap-1 max-h-[500px]"></ul>
  </div>
</body>

</html>
