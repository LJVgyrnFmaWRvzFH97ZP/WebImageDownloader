<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Image Downloader Settings</title>
  <link href="../dist/css/styles.css" rel="stylesheet">
  <script defer src="./options.js"></script>
  <script defer src="../dist/js/alpine-csp.min.js"></script>
</head>

<body x-data="WebImageDownloaderOptions" class="w-11/12 max-w-[768px] mx-auto pb-5">
  <div class="sticky top-0 py-5 bg-white">
    <div class="relative py-4 rounded-md text-center text-xl font-semibold bg-purple-100 text-purple-600">
      Web Image Downloader Settings
      <div
        class="flex items-center gap-x-3 absolute bottom-0 right-0 translate-y-full bg-white ps-5 py-5 rounded-bl-md">
        <button @click="resetSettings"
          class="text-sm hover:opacity-70 cursor-pointer px-5 py-2 bg-red-300 text-red-700 rounded-md">重置</button>
        <button @click="saveSettings"
          class="text-sm hover:opacity-70 cursor-pointer px-5 py-2 bg-green-300 text-green-700 rounded-md">保存</button>
      </div>
    </div>
  </div>
  <ul class="text-lg flex flex-col gap-y-3 rounded-md">
    <div class="flex flex-col">
      <label class="font-semibold">Image Format</label>
      <div class="text-sm text-gray-600">Target image format to detect.</div>
      <div class="flex gap-x-3 mt-2">
        <template x-for="format in formats.avaliable">
          <div x-data="WebImageDownloaderFormat" class="bg-gray-100 px-3 py-1 rounded-lg">
            <input @change="setCheckedStatus" :checked="getCheckedStatus" type="checkbox" :value="format" />
            <label x-text="format"></label>
          </div>
        </template>
      </div>
    </div>
    <template x-for="option in options" :key="option.name">
      <div x-data="WebImageDownloaderOption" class="flex flex-col">
        <label x-text="option.name" class="font-semibold"></label>
        <div x-text="option.desc" class="text-sm text-gray-600"></div>
        <input @change="setValue" :value="option.value" :type="option.type" :placeholder="option.placeholder"
          class="block p-3 mt-2 rounded-md bg-gray-100 focus:outline-0" />
      </div>
    </template>
  </ul>
</body>

</html>
